<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebSockets for Niballo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <link href="/styles.css" rel="stylesheet"/>
  </head>
  <body>

    <div id="mario-chat">
      <div id="chat-window">
        <div id="output"></div>
      </div>
      <input id="user" type="text" placeholder="Riga (-1)"/>
      <input id="message" type="text" placeholder="Punti (1 o 2)"/>
      <input id="tempo1" type="text" placeholder="Tempo 1"/>
      <input id="tempo2" type="text" placeholder="Tempo 2"/>
      <button id="send">Imposta</button>
    </div>

    <script src="/chat.js"></script>
  </body>
</html>
